
      <div class="row" *ngIf="info!=''" >
        <div class="col-lg-12"> 
       <!--overview start-->
       <div class="col-lg-12" *ngIf="nom">
        <h3 class="page-header"><i class="fa fa fa-bars"></i>TransMoney</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i>transactions</li>
          <li><i class="fa fa-bars"></i></li>
        </ol>
      
      
      <div class="row" *ngIf="nom">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"  >
          <div class="info-box blue-bg">
            <i class="fa ">&#xf19c;</i>
            <div class="title">Raison social</div>
            <div class="number" *ngFor="let info of info">{{info.partenaire.raisonSocial}}</div>
          </div>
          <!--/.info-box-->
        </div>
        <!--/.col-->

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"  >
          <div class="info-box brown-bg">
            <i class="fa " > &#xf0e4;</i>
            <div class="title">numero Compte</div>
            <div class="number"  *ngFor="let info of info">{{info.Compte.numCompte}}</div>
          </div>
          <!--/.info-box-->
        </div>
        <!--/.col-->

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"  >
          <div class="info-box dark-bg">
            <i class="fa fa-money"></i>
            <div class="title">Solde</div>
            <div class="number" *ngFor="let info of info">{{info.Compte.solde}} fcfa</div>
          </div>
          <!--/.info-box-->
        </div>
        <!--/.col-->

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"  >
          <div class="info-box green-bg">
            <i class="fa">&#xf021;</i>
            <div class="title">Transaction</div>
            <div class="number" *ngFor="let count of count">{{count[1]}}</div>
          </div>
          <!--/.info-box-->
        </div>
        <!--/.col-->

      </div>
      <!--/.row-->
        
      </div>
      <!-- page start-->

      <!-- page end-->
