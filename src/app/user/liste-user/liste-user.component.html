          <div class="container">
            <div class="row">
                <div class="col-sm-3 col-sm-offset-8">
                    <mat-form-field class="col-10">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                    </mat-form-field>
                </div>
            </div>
        </div>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <!-- nom -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                </ng-container>
        
                <!-- prenom -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> prenom </th>
                    <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                </ng-container>
                <!-- telephone -->
                <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> telephone </th>
                    <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
                </ng-container>
                  <!-- role -->
                <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
                        <td mat-cell *matCellDef="let row" [ngClass]="{
                            'text-success': row.roles=='ROLE_ADMIN', 
                            'text-primary': row.roles=='ROLE_USERS'

                            }"> {{row.roles}} </td>
                    </ng-container>
                <!-- etat -->
                <ng-container matColumnDef="etat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>etat</th>
                    <td mat-cell *matCellDef="let row" [style.color]="" ><button type="submit" [ngClass]="{
                      'btn-success': row.etat=='actif', 
                      'btn-danger': row.etat=='bloquer'
                      }" (click)="bloquerU(row.id)"> {{ row.etat }}</button></td>
                </ng-container>
        
                <ng-container matColumnDef="affecter">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>affecter</th>
                        <td mat-cell   *matCellDef="let row"  [style.color]="" ><button type="submit" class="btn-primary" routerLink="/affecter/{{row.id}}">affecter</button></td>
                    </ng-container>
            
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
        
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
        </div>
