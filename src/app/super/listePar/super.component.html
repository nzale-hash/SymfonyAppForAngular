          <div class="container">
            <div class="row">
                <div class="col-sm-3 col-sm-offset-8">
                    <mat-form-field class="col-10">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                    </mat-form-field>
                </div>
            </div>
        </div>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <!-- raisonSociale Column -->
                <ng-container matColumnDef="raisonSocial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Raison Sociale </th>
                    <td mat-cell *matCellDef="let row"> {{row.raisonSocial}} </td>
                </ng-container>
        
                <!-- ninea Column -->
                <ng-container matColumnDef="ninea">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NINEA </th>
                    <td mat-cell *matCellDef="let row"> {{row.ninea}} </td>
                </ng-container>
        
          
                <!-- adresse Column -->
                <ng-container matColumnDef="adresse">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                    <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
                </ng-container>
        
          
        
        
                <!-- Status Column -->
                <ng-container matColumnDef="etat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>etat</th>
                    <td mat-cell *matCellDef="let row" [style.color]="" >        <button type="submit" [ngClass]="{
                      'btn-success': row.etat=='actif', 
                      'btn-danger': row.etat=='bloquer'
                      }" (click)="bloquer(row.id)"> {{ row.etat }}</button></td>
                </ng-container>
        
                <!-- Modifier Column -->
                <ng-container matColumnDef="Modifier">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modifier</th>
                    <td mat-cell *matCellDef="let row" [style.color]="" (click)="updatePart(row.id)"> <i class="fas fa-edit fontAwsModif"></i></td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
        
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
        </div>
